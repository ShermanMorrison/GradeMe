<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GradeMe - Fast and Furious Grading</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/draw.js" type="text/javascript"></script>
    <script src="/static/js/jspdf.min.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GradeMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/" class="active">Print<span class="sr-only">(current)</span></a></li>
            <li><a href="/upload">Upload</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="qNumbers">
      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Test Builder</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-6 control-label" for="qPerPage">Questions per Page</label>  
        <div class="col-md-3">
        <input id="qPerPage" name="qPerPage" type="text" placeholder="3" class="form-control input-md">
          
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-6 control-label" for="qTotal">Total Questions</label>  
        <div class="col-md-3">
        <input id="qTotal" name="qTotal" type="text" placeholder="40" class="form-control input-md">
          
        </div>
      </div>

      </fieldset>
      </form>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-6 control-label" for="submit"></label>
        <div class="col-md-3">
          <button id="submit" name="submit" class="btn btn-primary">Create Template</button>
        </div>
      </div>
    </div>


    <div id="qText">
      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Question Builder</legend>

      <span id="questions">
      </span>

      </fieldset>
      </form>
    </div>
</body>
</html>
