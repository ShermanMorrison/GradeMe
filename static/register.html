<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GradeMe - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
</head>
<body>
    <div id="login">
      <form class="form-horizontal" method="POST" action="login">
      <fieldset>

      <!-- Form Name -->
      <legend>Login</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="username">Username</label>
          <div class="col-md-3">
          <input id="username" name="username" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="password">Password</label>
          <div class="col-md-3">
          <input id="password" name="password" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-6 control-label" for="loginButton"></label>
          <div class="col-md-3">
            <button id="loginButton" name="loginButton" class="btn btn-primary">Login</button>
          </div>
        </div>

      </fieldset>
      </form>
    </div>


    <div id="register">
        <form class="form-horizontal" method="POST" action="register">
        <fieldset>

        <!-- Form Name -->
        <legend>Question Builder</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="firstName">First Name</label>
          <div class="col-md-3">
          <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="lastName">Last Name</label>
          <div class="col-md-3">
          <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="username">Username</label>
          <div class="col-md-3">
          <input id="username" name="username" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="password">Password</label>
          <div class="col-md-3">
          <input id="password" name="password" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-6 control-label" for="professor">Professor?</label>
          <div class="col-md-3">
          <div class="radio">
            <label for="professor-0">
              <input type="radio" name="professor" id="professor-0" value="0" checked="checked">
              Yes
            </label>
            </div>
          <div class="radio">
            <label for="professor-1">
              <input type="radio" name="professor" id="professor-1" value="1">
              No
            </label>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-6 control-label" for="registerButton"></label>
          <div class="col-md-3">
            <button id="registerButton" name="registerButton" class="btn btn-primary">Register</button>
          </div>
        </div>

        </fieldset>
        </form>

    </div>
</body>
</html>
