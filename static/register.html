<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GradeMe - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GradeMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/login">Login<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="login">
      <form class="form-horizontal" method="POST" action="login">
      <fieldset>

      <!-- Form Name -->
      <legend>Login</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="username">Username</label>
          <div class="col-md-6">
          <input id="username" name="username" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-6">
          <input id="password" name="password" type="password" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="loginButton"></label>
          <div class="col-md-6">
            <button id="loginButton" name="loginButton" class="btn btn-primary">Login</button>
          </div>
        </div>

      </fieldset>
      </form>
    </div>


    <div id="register">
        <form class="form-horizontal" method="POST" action="/register">
        <fieldset>

        <!-- Form Name -->
        <legend>Register</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="firstName">First Name</label>
          <div class="col-md-6">
          <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="lastName">Last Name</label>
          <div class="col-md-6">
          <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="usernameR">Username</label>
          <div class="col-md-6">
          <input id="usernameR" name="usernameR" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordR">Password</label>
          <div class="col-md-6">
          <input id="passwordR" name="passwordR" type="password" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="grader">Are you a Professor?</label>
          <div class="col-md-6">
          <div class="radio">
            <label for="professor-0">
              <input type="radio" name="grader" id="professor-0" value="0" checked="checked">
              Yes
            </label>
            </div>
          <div class="radio">
            <label for="professor-1">
              <input type="radio" name="grader" id="professor-1" value="1">
              No
            </label>
            </div>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group" id="professorsList">
          <label class="col-md-4 control-label" for="professors">Professor/Employers</label>
          <div class="col-md-6">
            <select id="professors" name="professors[]" class="form-control" multiple="multiple">
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="registerButton"></label>
          <div class="col-md-6">
            <button id="registerButton" name="registerButton" class="btn btn-primary">Register</button>
          </div>
        </div>

        </fieldset>
        </form>

    </div>
</body>
</html>
