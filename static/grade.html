<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GradeMe - Grading</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/grade.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">GradeMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Build</a></li>
                <li><a href="/assign">Assign</a></li>
                <li><a href="/upload">Upload</a></li>
                <li class="active"><a href="/grade">Grade</a><span class="sr-only">(current)</span></li>
                <li><a href="/score">Score</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div id="qToGrade">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Question to Grade</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="professor">Professor</label>
                <div class="col-md-6">
                    <select id="professor" name="professor" class="form-control">
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="test">Test</label>
                <div class="col-md-6">
                    <select id="test" name="test" class="form-control">
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="question">Question Number</label>
                <div class="col-md-6">
                    <select id="question" name="question" class="form-control">
                    </select>
                </div>
            </div>

        </fieldset>
    </form>

    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-3">
            <button id="submit" name="submit" class="btn btn-primary">Grade</button>
        </div>
    </div>
</div>


<div id="qCanvas">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Question</legend>
            <canvas id="canvas"></canvas>
            <div class="form-group">
                <label class="col-md-3"></label>
                <div class="col-md-8">
                    <input id="nextButton" type="button" value="Next" class="btn btn-default"/>
                    <input id="backButton" type="button" value="Back" class="btn btn-default"/>
                    <input id="clrButton" type="button" value="Clear" class="btn btn-danger"/>
                    <input id="Save" type="button" value="Save" class="btn btn-success"/>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3"></label>
          <span class="col-md-2">
          <input id="usernameR" name="usernameR" type="text" placeholder="" class="form-control input-md">
          </span>
                points of 10
            </div>
            <script src="/static/js/jGrade.js"></script>
            <script src="/static/js/jToGrade.js"></script>

            <script>
                var qPerPage, imgArray, assignedQ;
                function getimg(){
                    render(imgArray, assignedQ, qPerPage);
                }
            </script>

        </fieldset>
    </form>
</div>
</body>
</html>
