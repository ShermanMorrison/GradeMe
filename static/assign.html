<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GradeMe - Fast and Furious Grading</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/assign.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GradeMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Build</a></li>
            <li class="active"><a href="/assign">Assign<span class="sr-only">(current)</span></a></li>
            <li><a href="/upload">Upload</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="tests">
      <form class="form-horizontal" method="POST" action="/assign">
      <fieldset>

      <!-- Form Name -->
      <legend>Grader Assignment</legend>

      <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="test">Test</label>
          <div class="col-md-4">
            <select id="test" name="test" class="form-control">
            </select>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group" id="questionsList">
          <label class="col-md-4 control-label" for="questions">Question Numbers</label>
          <div class="col-md-4">
            <select id="questions" name="questions[]" class="form-control" multiple="multiple">
            </select>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group" id="gradersList">
          <label class="col-md-4 control-label" for="grader">Graders</label>
          <div class="col-md-4">
            <select id="grader" name="grader" class="form-control">
            </select>
          </div>
        </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="assign"></label>
        <div class="col-md-4">
          <button id="assign" name="assign" class="btn btn-primary">Assign</button>
        </div>
      </div>

      </fieldset>
      </form>
    </div>
</body>
</html>
