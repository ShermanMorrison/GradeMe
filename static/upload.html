<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Address Book</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="qNumbers">
      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Test Builder</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-6 control-label" for="qPerPage">Questions per Page</label>  
        <div class="col-md-3">
        <input id="qPerPage" name="qPerPage" type="text" placeholder="3" class="form-control input-md">
          
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-6 control-label" for="qTotal">Total Questions</label>  
        <div class="col-md-3">
        <input id="qTotal" name="qTotal" type="text" placeholder="40" class="form-control input-md">
          
        </div>
      </div>

      </fieldset>
      </form>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-6 control-label" for="submit"></label>
        <div class="col-md-3">
          <button id="submit" name="submit" class="btn btn-primary">Create Template</button>
        </div>
      </div>
    </div>


    <div id="qText">
      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Question Builder</legend>

      <span id="questions">
      </span>

      </fieldset>
      </form>
    </div>
</body>
</html>
