<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GradeMe - Upload</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/upload.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">GradeMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Build</a></li>
                <li><a href="/assign">Assign</a></li>
                <li class="active"><a href="/upload">Upload<span class="sr-only">(current)</span></a></li>
                <li><a href="/grade">Grade</a></li>
                <li><a href="/score">Score</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div id="upload">
    <form enctype=multipart/form-data class="form-horizontal" method="POST" action="/upload">
        <fieldset>

            <!-- Form Name -->
            <legend>Upload Assignments</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="professor">Professor</label>
                <div class="col-md-4">
                    <select id="professor" name="professor" class="form-control">
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="test">Test</label>
                <div class="col-md-4">
                    <select id="test" name="test" class="form-control">
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="files">Upload Files</label>
                <div class="col-md-4">
                    <input id="files" name="files[]" type="file" multiple="multiple" class="form-control input-md">

                </div>
            </div>

            <!-- Multiple Checkboxes (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="reverse">Reverse Order</label>
                <div class="col-md-4">
                    <label class="checkbox-inline" for="reverse-0">
                        <input type="checkbox" name="reverse" id="reverse-0" value="1">
                        Reverse
                    </label>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="uploadButton"></label>
                <div class="col-md-4">
                    <button id="uploadButton" name="uploadButton" class="btn btn-primary">Upload</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
