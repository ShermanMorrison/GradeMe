<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GradeMe - Upload</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GradeMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Print</a></li>
            <li class="active"><a href="/upload">Upload<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div id="upload">
      <form enctype=multipart/form-data class="form-horizontal" method="POST" action="/upload">
      <fieldset>

      <!-- Form Name -->
      <legend>Upload Tests</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="files[]""></label>
        <div class="col-md-4">
        <input id="files" name="files[]" type="file" multiple="multiple" class="form-control input-md">
          
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="upload"></label>
        <div class="col-md-4">
          <button id="upload" name="upload" class="btn btn-primary">Upload</button>
        </div>
      </div>

      </fieldset>
      </form>
    </div>
</body>
</html>
